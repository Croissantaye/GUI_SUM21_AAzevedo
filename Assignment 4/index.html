<!DOCTYPE html>
<html>

<head>
    <script src="../Common/webgl-utils.js"></script>
    <script src="../Common/initShaders.js"></script>
    <script src="../Common/Cube.js"></script>
    <script src="../Common/MV.js"></script>
    <script src="cube.js"></script>

    <script id="Cube-vertex-shader" type="x-shader/x-vertex">
        precision mediump float;

        attribute vec4 vPosition;
        attribute vec3 color;
        varying vec3 vColor;

        uniform mat4 MV;
        void main() 
        {
            vColor = color;
            gl_PointSize = 8.0;
            gl_Position = MV * vPosition;
        }
    </script>

    <script id="Cube-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec3 vColor;

        void main()
        {
            gl_FragColor = vec4(vColor, 1.0);
        }
    </script>
</head>

<body>
    <canvas id="webgl-canvas" width="512" height="512" style="border: 2px solid black;"></canvas>
</body>

</html>
